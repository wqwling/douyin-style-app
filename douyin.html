<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            background-color: #000;

        #app {
            position: relative;

        .video-container {

        .video-item {

        .bottom-nav {

        .progress-bar {

        .progress {

        .play-pause {
            position: absolute;

            height: 80px;

        /* ÂèëÂ∏ÉÈ°µÈù¢Ê†∑Âºè */
        .publish-page {
            position: absolute;

            height: 100%;

        .publish-header {
            display: flex;

            border-bottom: 1px solid #333;
        }
        
        .publish-title {

        }
        
        .publish-close, .publish-submit {
            background: none;
            border: none;
            color: #fff;

            cursor: pointer;
        }
        
        .publish-submit {

            font-weight: bold;
        }
        
        .publish-content {

            display: flex;
            flex-direction: column;

        }
        
        .video-upload-area {
            width: 100%;

            border: 2px dashed #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;

        .video-upload-icon {

        .video-preview {

        .publish-form {

        .form-group {

        .form-label {

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;

            border-radius: 8px;
            color: #fff;

        }
        
        .form-textarea {

        }
        
        .upload-progress {
            width: 100%;

            background: #333;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: #fe2c55;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">

        <div class="bottom-nav">
            <div class="nav-item home active">
                <div class="nav-icon">üè†</div>
                <div>È¶ñÈ°µ</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">üîç</div>
                <div>ÂèëÁé∞</div>
            </div>
            <div class="nav-item" id="publishBtn">
                <div class="nav-icon">+</div>
                <div>ÂèëÂ∏É</div>

        <!-- ÂèëÂ∏ÉÈ°µÈù¢ -->
        <div class="publish-page" id="publishPage">
            <div class="publish-header">
                <button class="publish-close" id="publishClose">ÂèñÊ∂à</button>
                <div class="publish-title">ÂèëÂ∏ÉËßÜÈ¢ë</div>

            </div>
            
            <div class="publish-content">
                <div class="video-upload-area" id="videoUploadArea">
                    <div class="video-upload-icon">üìπ</div>
                    <div class="video-upload-text">ÁÇπÂáªÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂</div>
                    <video class="video-preview" id="videoPreview" controls></video>
                    <input type="file" id="videoFileInput" accept="video/*" style="display: none;">
                    <div class="upload-progress" id="uploadProgress">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <div class="publish-form">
                    <div class="form-group">
                        <label class="form-label" for="videoDescription">ËßÜÈ¢ëÊèèËø∞</label>
                        <textarea class="form-textarea" id="videoDescription" placeholder="Ê∑ªÂä†ËßÜÈ¢ëÊèèËø∞..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="videoMusic">ÈÄâÊã©Èü≥‰πê</label>
                        <select class="form-select" id="videoMusic">
                            <option value="ÂéüÂ£∞ - Áî®Êà∑Âàõ‰Ωú">ÂéüÂ£∞ - Áî®Êà∑Âàõ‰Ωú</option>
                            <option value="ÊµÅË°åÈü≥‰πê - ÁÉ≠Èó®Ê≠åÊõ≤">ÊµÅË°åÈü≥‰πê - ÁÉ≠Èó®Ê≠åÊõ≤</option>
                            <option value="ËΩªÈü≥‰πê - ÂÆÅÈùôÊó∂ÂÖâ">ËΩªÈü≥‰πê - ÂÆÅÈùôÊó∂ÂÖâ</option>
                            <option value="ÁîµÂ≠êÈü≥‰πê - Âä®ÊÑüËäÇÂ•è">ÁîµÂ≠êÈü≥‰πê - Âä®ÊÑüËäÇÂ•è</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="toast" id="toast">ÂèëÂ∏ÉÊàêÂäüÔºÅ</div>
    </div>

    <script>
        // ‰ΩøÁî®Êõ¥ÂèØÈù†ÁöÑËßÜÈ¢ëÊ∫ê
        const videos = [
            {
                id: 1,
                src: 'https://assets.codepen.io/3364143/710.mp4',
                poster: 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
                description: 'Áæé‰∏ΩÁöÑËá™ÁÑ∂È£éÂÖâ #ÊóÖË°å #Ëá™ÁÑ∂',
                music: 'ËΩªÈü≥‰πê - ÂÆÅÈùôÁöÑÊó©Êô®',
                likes: 1234,
                comments: 56,
                shares: 12
            },
            {
                id: 2,
                src: 'https://assets.codepen.io/3364143/701.mp4',
                poster: 'https://images.unsplash.com/photo-1549490349-8643362247b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
                description: 'ÂüéÂ∏ÇÂ§úÊôØÂª∂Êó∂ÊëÑÂΩ± #ÂüéÂ∏Ç #Â§úÊôØ',
                music: 'ÁîµÂ≠êÈü≥‰πê - ÈÉΩÂ∏ÇËäÇÂ•è',
                likes: 5678,
                comments: 123,
                shares: 45
            },
            {
                id: 3,
                src: 'https://assets.codepen.io/3364143/703.mp4',
                poster: 'https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
                description: 'ÂàõÊÑèÁæéÈ£üÂà∂‰ΩúËøáÁ®ã #ÁæéÈ£ü #ÂàõÊÑè',
                music: 'ÁàµÂ£´‰πê - ÊÇ†Èó≤Êó∂ÂÖâ',
                likes: 890,
                comments: 34,
                shares: 9
            }
        ];

        class ShortVideoApp {
            constructor() {
                this.videos = videos;
                this.currentIndex = 0;
                this.isSwiping = false;
                this.startY = 0;
                this.currentY = 0;
                this.userVideos = []; // Â≠òÂÇ®Áî®Êà∑ÂèëÂ∏ÉÁöÑËßÜÈ¢ë
                
                this.init();
            }
            
            init() {
                this.renderVideos();
                this.bindEvents();
                this.playCurrentVideo();
                this.startProgressBar();
                this.initPublishPage();
            }
            
            renderVideos() {
                const container = document.getElementById('videoContainer');
                container.innerHTML = '';
                
                // ÂêàÂπ∂ÈªòËÆ§ËßÜÈ¢ëÂíåÁî®Êà∑ÂèëÂ∏ÉÁöÑËßÜÈ¢ë
                const allVideos = [...this.userVideos, ...this.videos];
                
                allVideos.forEach((video, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.style.transform = `translateY(${index * 100}%)`;
                    
                    videoItem.innerHTML = `
                        <video 
                            src="${video.src}" 
                            poster="${video.poster}"
                            preload="metadata"
                            loop
                            ${index === 0 ? 'autoplay' : ''}
                        ></video>
                        
                        <div class="video-info">
                            <div class="video-description">${video.description}</div>
                            <div class="music-info">
                                <span class="music-icon">üéµ</span>
                                <span>${video.music}</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <div class="action-button like" data-id="${video.id}">
                                <div class="action-icon">‚ù§Ô∏è</div>
                                <div class="action-count">${this.formatCount(video.likes)}</div>
                            </div>
                            <div class="action-button comment">
                                <div class="action-icon">üí¨</div>
                                <div class="action-count">${this.formatCount(video.comments)}</div>
                            </div>
                            <div class="action-button share">
                                <div class="action-icon">‚ÜóÔ∏è</div>
                                <div class="action-count">${this.formatCount(video.shares)}</div>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(videoItem);
                });
                
                // ÁªëÂÆöÁÇπËµû‰∫ã‰ª∂
                document.querySelectorAll('.like').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.handleLike(button);
                    });
                });
                
                // ÁªëÂÆöËßÜÈ¢ëÁÇπÂáª‰∫ã‰ª∂ÔºàÊí≠Êîæ/ÊöÇÂÅúÔºâ
                document.querySelectorAll('video').forEach(video => {
                    video.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.togglePlayPause(video);
                    });
                });
            }
            
            bindEvents() {
                const container = document.getElementById('videoContainer');
                
                // Ëß¶Êë∏‰∫ã‰ª∂
                container.addEventListener('touchstart', (e) => {
                    this.isSwiping = true;
                    this.startY = e.touches[0].clientY;
                    this.currentY = this.startY;
                });
                
                container.addEventListener('touchmove', (e) => {
                    if (!this.isSwiping) return;
                    
                    this.currentY = e.touches[0].clientY;
                    const diff = this.currentY - this.startY;
                    
                    // ÈôêÂà∂ÊªëÂä®ËåÉÂõ¥
                    const allVideosCount = this.videos.length + this.userVideos.length;
                    if (this.currentIndex === 0 && diff > 0) return;
                    if (this.currentIndex === allVideosCount - 1 && diff < 0) return;
                    
                    container.style.transform = `translateY(calc(-${this.currentIndex * 100}% + ${diff}px))`;
                });
                
                container.addEventListener('touchend', () => {
                    if (!this.isSwiping) return;
                    
                    this.isSwiping = false;
                    const diff = this.currentY - this.startY;
                    
                    // ÊªëÂä®ÈòàÂÄºÂà§Êñ≠
                    const allVideosCount = this.videos.length + this.userVideos.length;
                    if (Math.abs(diff) > 100) {
                        if (diff > 0 && this.currentIndex > 0) {
                            // Âêë‰∏äÊªëÂä®
                            this.currentIndex--;
                        } else if (diff < 0 && this.currentIndex < allVideosCount - 1) {
                            // Âêë‰∏ãÊªëÂä®
                            this.currentIndex++;
                        }
                    }
                    
                    // Â∫îÁî®Âä®Áîª
                    container.style.transform = `translateY(-${this.currentIndex * 100}%)`;
                    
                    // ÂàáÊç¢ËßÜÈ¢ëÊí≠Êîæ
                    this.playCurrentVideo();
                });
                
                // Èº†Ê†áÊªöËΩÆ‰∫ã‰ª∂
                container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    
                    const allVideosCount = this.videos.length + this.userVideos.length;
                    
                    if (e.deltaY > 0 && this.currentIndex < allVideosCount - 1) {
                        // Âêë‰∏ãÊªöÂä®
                        this.currentIndex++;
                    } else if (e.deltaY < 0 && this.currentIndex > 0) {
                        // Âêë‰∏äÊªöÂä®
                        this.currentIndex--;
                    }
                    
                    container.style.transform = `translateY(-${this.currentIndex * 100}%)`;
                    this.playCurrentVideo();
                });
                
                // ÁÇπÂáªÂ±èÂπïÊöÇÂÅú/Êí≠Êîæ
                container.addEventListener('click', () => {
                    const currentVideo = document.querySelectorAll('video')[this.currentIndex];
                    this.togglePlayPause(currentVideo);
                });
            }
            
            initPublishPage() {
                const publishBtn = document.getElementById('publishBtn');
                const publishPage = document.getElementById('publishPage');
                const publishClose = document.getElementById('publishClose');
                const publishSubmit = document.getElementById('publishSubmit');
                const videoUploadArea = document.getElementById('videoUploadArea');
                const videoFileInput = document.getElementById('videoFileInput');
                const videoPreview = document.getElementById('videoPreview');
                
                // ÊâìÂºÄÂèëÂ∏ÉÈ°µÈù¢
                publishBtn.addEventListener('click', () => {
                    publishPage.style.display = 'flex';
                    this.pauseCurrentVideo();
                });
                
                // ÂÖ≥Èó≠ÂèëÂ∏ÉÈ°µÈù¢
                publishClose.addEventListener('click', () => {
                    publishPage.style.display = 'none';
                    this.resetPublishForm();
                });
                
                // Êèê‰∫§ÂèëÂ∏É
                publishSubmit.addEventListener('click', () => {
                    this.publishVideo();
                });
                
                // ËßÜÈ¢ë‰∏ä‰º†Âå∫ÂüüÁÇπÂáª‰∫ã‰ª∂
                videoUploadArea.addEventListener('click', () => {
                    videoFileInput.click();
                });
                
                // ËßÜÈ¢ëÊñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
                videoFileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const videoURL = URL.createObjectURL(file);
                        videoPreview.src = videoURL;
                        videoPreview.style.display = 'block';
                        
                        // ÈöêËóè‰∏ä‰º†ÊèêÁ§∫
                        videoUploadArea.querySelector('.video-upload-icon').style.display = 'none';
                        videoUploadArea.querySelector('.video-upload-text').style.display = 'none';
                    }
                });
            }
            
            publishVideo() {
                const videoFileInput = document.getElementById('videoFileInput');
                const videoDescription = document.getElementById('videoDescription');
                const videoMusic = document.getElementById('videoMusic');
                const uploadProgress = document.getElementById('uploadProgress');
                const progressFill = document.getElementById('progressFill');
                
                // È™åËØÅË°®Âçï
                if (!videoFileInput.files[0]) {
                    this.showToast('ËØ∑ÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂');
                    return;
                }
                
                if (!videoDescription.value.trim()) {
                    this.showToast('ËØ∑ËæìÂÖ•ËßÜÈ¢ëÊèèËø∞');
                    return;
                }
                
                // ÊòæÁ§∫‰∏ä‰º†ËøõÂ∫¶
                uploadProgress.style.display = 'block';
                
                // Ê®°Êãü‰∏ä‰º†ËøáÁ®ã
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    progressFill.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        
                        // ÂàõÂª∫Êñ∞ÁöÑËßÜÈ¢ëÂØπË±°
                        const newVideo = {
                            id: Date.now(), // ‰ΩøÁî®Êó∂Èó¥Êà≥‰Ωú‰∏∫ID
                            src: URL.createObjectURL(videoFileInput.files[0]),
                            poster: '', // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåÂèØ‰ª•‰ªéËßÜÈ¢ë‰∏≠ÊèêÂèñ‰∏ÄÂ∏ß‰Ωú‰∏∫Â∞ÅÈù¢
                            description: videoDescription.value,
                            music: videoMusic.value,
                            likes: 0,
                            comments: 0,
                            shares: 0
                        };
                        
                        // Ê∑ªÂä†Âà∞Áî®Êà∑ËßÜÈ¢ëÂàóË°®
                        this.userVideos.unshift(newVideo);
                        
                        // ÈáçÁΩÆË°®Âçï
                        this.resetPublishForm();
                        
                        // ÂÖ≥Èó≠ÂèëÂ∏ÉÈ°µÈù¢
                        document.getElementById('publishPage').style.display = 'none';
                        
                        // ÈáçÊñ∞Ê∏≤ÊüìËßÜÈ¢ëÂàóË°®
                        this.renderVideos();
                        
                        // ÂàáÊç¢Âà∞Êñ∞ÂèëÂ∏ÉÁöÑËßÜÈ¢ë
                        this.currentIndex = 0;
                        document.getElementById('videoContainer').style.transform = 'translateY(0%)';
                        this.playCurrentVideo();
                        
                        // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
                        this.showToast('ÂèëÂ∏ÉÊàêÂäüÔºÅ');
                    }
                }, 100);
            }
            
            resetPublishForm() {
                document.getElementById('videoFileInput').value = '';
                document.getElementById('videoPreview').src = '';
                document.getElementById('videoPreview').style.display = 'none';
                document.getElementById('videoDescription').value = '';
                document.getElementById('videoMusic').selectedIndex = 0;
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('progressFill').style.width = '0%';
                
                // ÊòæÁ§∫‰∏ä‰º†ÊèêÁ§∫
                document.querySelector('.video-upload-icon').style.display = 'block';
                document.querySelector('.video-upload-text').style.display = 'block';
            }
            
            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.style.display = 'block';
                
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            }
            
            playCurrentVideo() {
                // ÊöÇÂÅúÊâÄÊúâËßÜÈ¢ë
                document.querySelectorAll('video').forEach(video => {
                    video.pause();
                });
                
                // Êí≠ÊîæÂΩìÂâçËßÜÈ¢ë
                const currentVideo = document.querySelectorAll('video')[this.currentIndex];
                if (currentVideo) {
                    currentVideo.play().catch(e => {
                        console.log('Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í');
                    });
                }
                
                // ÈáçÁΩÆËøõÂ∫¶Êù°
                this.resetProgressBar();
            }
            
            pauseCurrentVideo() {
                const currentVideo = document.querySelectorAll('video')[this.currentIndex];
                if (currentVideo) {
                    currentVideo.pause();
                }
            }
            
            togglePlayPause(video) {
                if (video.paused) {
                    video.play();
                    document.getElementById('playPause').style.display = 'none';
                } else {
                    video.pause();
                    document.getElementById('playPause').style.display = 'flex';
                }
            }
            
            startProgressBar() {
                setInterval(() => {
                    const currentVideo = document.querySelectorAll('video')[this.currentIndex];
                    if (currentVideo && !currentVideo.paused) {
                        const progress = (currentVideo.currentTime / currentVideo.duration) * 100;
                        document.getElementById('progress').style.width = `${progress}%`;
                    }
                }, 100);
            }
            
            resetProgressBar() {
                document.getElementById('progress').style.width = '0%';
            }
            
            handleLike(button) {
                button.classList.toggle('active');
                
                const countElement = button.querySelector('.action-count');
                let count = parseInt(countElement.textContent);
                
                if (button.classList.contains('active')) {
                    count++;
                } else {
                    count--;
                }
                
                countElement.textContent = this.formatCount(count);
            }
            
            formatCount(count) {
                if (count >= 10000) {
                    return (count / 10000).toFixed(1) + 'w';
                } else if (count >= 1000) {
                    return (count / 1000).toFixed(1) + 'k';
                }
                return count.toString();
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new ShortVideoApp();
        });
    </script>
